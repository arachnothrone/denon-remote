name: Build and Test

on:
  push:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build
      run: make all

    - name: Wait for 10 seconds
      run: sleep 10

    - name: Run Tests
      run: make test
